on:
  push:
    branches:
      - main

jobs:
  trigger-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v5
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              'bird-wp07',
              'win10-x64-bundle',
              'workflows/main.yaml',
              'main'
            });
