on:
  push:
    branches:
      - main

jobs:
  trigger-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.RELEASE_PIPELINE_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: 'bird-wp07',
              repo: 'win10-x64-bundle',
              workflow_id: 'main.yml',
              ref: 'main'
            })
