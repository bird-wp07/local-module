on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
      - uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
      - run: npm install
      - run: npm run build
      - run: npm config set _authToken="${{ secrets.NPM_TOKEN }}"
      - run: npx enhanced-publish --if-possible
