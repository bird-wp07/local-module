on:
  workflow_dispatch:
  push:
    tags:
      - "*"

jobs:
  release-win-x64-bundle:
    runs-on: windows-latest
    env:
      archiveName: ${{ format('wp07-local-module-windows-x64-v{0}.zip', github.ref_name) }}
    steps:
      - uses: actions/checkout@v3

      - run: |
          New-Item -Path . -Name ".\zip\" -ItemType "directory"
          Copy-Item @(".\bundle\win10-x64\*", ".\postman.json") -Destination ".\zip\"
          Set-Content -Path .\zip\VERSION -Value $env:GITHUB_REF_NAME.substring(1)
          choco install --yes pandoc
          pandoc --standalone --embed-resources --output=./zip/README.html README.md

      - shell: powershell # see https://github.com/MScholtes/PS2EXE/issues/82
        working-directory: zip
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module ps2exe
          Invoke-ps2exe -inputFile .\start.ps1 -iconFile ..\assets\bird.ico -outputFile .\start.exe

      - name: Build archive
        working-directory: zip
        run: |
          7z a $env:archiveName *

      - uses: ncipollo/release-action@v1
        with:
          artifacts: .\zip\${{ env.archiveName }}
          allowUpdates: true
          prerelease: ${{ startsWith(github.ref_name, 'test-') }}
